<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Whoisediting : Track wikipedia edits real time ">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Whoisediting</title>
	<script type="text/javascript">
	         function WebSocketTest()
	         {
	            if ("WebSocket" in window)
	            {
	               // Let us open a web socket
	               var ws = new WebSocket("ws://wikimon.hatnote.com/en/");

	               

	               ws.onmessage = function (evt) 
	               { 
	                  var received_msg = evt.data;
	                  document.getElementById("demo").innerHTML = received_msg;
	               };

	               ws.onclose = function()
	               { 
	                  // websocket is closed.
	                  alert("Connection is closed..."); 
	               };
	            }

	            else
	            {
	               // The browser doesn't support WebSocket
	               alert("WebSocket NOT supported by your Browser!");
	            }
	         }
	      </script>

  </head>

  <body onload="javascript:WebSocketTest()">
	
	<div id="sse">
	      </div>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/monishappusamy/WhoIsEditing">View on GitHub</a>

          <h1 id="project_title">Whoisediting</h1>
          <h2 id="project_tagline">Track wikipedia edits real time </h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/monishappusamy/WhoIsEditing/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/monishappusamy/WhoIsEditing/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Recent changes</h3>

<p id = "demo"></p>



      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Whoisediting maintained by <a href="https://github.com/monishappusamy">monishappusamy</a></p>
      </footer>
    </div>

    

  </body>
</html>
